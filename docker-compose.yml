    depends_on:
      - web
    volumes:
      - ./funexpression:/funexpression
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=pass
    networks:
      - backend
    env_file:
      .env
  genome_download_worker:
    platform: linux/amd64
    container_name: genome_download_worker
