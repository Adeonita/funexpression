services: 
  web:
    container_name: funexpression
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    ports:
      - "80:80"
    depends_on:
      - rabbitmq
      - mongo
    networks:
      - backend
    volumes:
      - ./funexpression:/funexpression
    env_file:
      .env
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    hostname: "rabbitmq"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=pass
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./configs/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
    networks:
      - backend
    env_file:
      .env
  download_worker:
    platform: linux/amd64
    container_name: download_worker
    build:
      context: .
      args:
        - TRANSCRIPTOME_DOWNLOAD_WORKER_CONCURRENCY=$TRANSCRIPTOME_DOWNLOAD_WORKER_CONCURRENCY
      dockerfile: Dockerfile
      target: download_worker
    depends_on:
      - web
    volumes:
      - ./funexpression:/funexpression
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=pass
    networks:
      - backend
    env_file:
      .env
  conversion_worker:
    platform: linux/amd64
    container_name: conversion_worker
    build:
      context: .
      args:
        - TRANSCRIPTOME_CONVERSION_WORKER_CONCURRENCY=$TRANSCRIPTOME_CONVERSION_WORKER_CONCURRENCY
      dockerfile: Dockerfile
      target: conversion_worker
    depends_on:
      - web
    volumes:
      - ./funexpression:/funexpression
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=pass
    networks:
      - backend
    env_file:
      .env
  trimming_worker:
    platform: linux/amd64
    container_name: trimming_worker
